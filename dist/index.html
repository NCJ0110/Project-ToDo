<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/c3493e8ea2.js" crossorigin="anonymous"></script>
    <title>toDo App</title>
<script defer src="bundle9c275da7c93340a8fab2.js"></script></head>
<body>
    <header class="header">
        <div class="header-center">
            <div class="logo">
                <h1>toDo</h1>
            </div>
        </div>
    </header>

    <main>
        <nav class="leftside-nav">
            <div class="project-header">
                <h1>Projects</h1>    
                <i class="fa-solid fa-folder-plus"></i>  
            </div>
            
            <div class="projects">
               
            </div>

            <div class="project-add-form">

                <span class="project-add-form-title">Create Project<i class="fa-solid fa-arrow-left"></i>
                </span>

               
                <label for="title">Title</label>
                <input type="text" id="title">

                <div class="btn-container">
                    <button class="submit-add-project">Create Project</button>
                </div>
                
            </div>
        </nav>


        <section class="main-body">
            <div class="main-body-header">
                <div></div>
                <div class="current-project">
                    <h3 class="current-project-title"></h3>
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <div class="add-todo">
                    <i class="fa-solid fa-calendar-plus"></i>
                </div>
            </div>
            <div class="todo-container">
               
            </div>

            <div class="add-todo-form ">
                <div class="add-todo-form-header">
                    <span class="todo-add-form-title">Create Todo</span>
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                
                <div class="form-item">
                    <label for="task">Task</label>
                    <input type="text" id="task">
                </div>
                <div class="form-item">
                    <label for="date">Due By Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-item">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <button class="submit-add-todo">Add toDo</button>
            </div>
        </section> 
    </main>   
</body>
</html>
