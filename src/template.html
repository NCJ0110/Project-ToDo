<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/c3493e8ea2.js" crossorigin="anonymous"></script>
    <title>toDo App</title>
</head>
<body>
    <header class="header">
        <div class="header-center">
            <div class="logo">
                <h1>toDo</h1>
            </div>
        </div>
    </header>

    <main>
        <nav class="leftside-nav">
            <div class="project-header">
                <h1>Projects</h1>    
                <i class="fa-solid fa-folder-plus"></i>  
            </div>
            
            <div class="projects">
                <div class="project">
                    <h3 class="p-title">DefaulProject</h2>
                    <i class="fa fa-delete-left"></i>
                </div>
                <div class="project">
                    <h3 class="p-title">DefaulProject</h2>
                    <i class="fa fa-delete-left"></i>
                </div>
                <div class="project">
                    <h3 class="p-title">DefaulProject</h2>
                    <i class="fa fa-delete-left"></i>
                </div>
            </div>

            <div class="project-add-form project-add-form-active">
                <span class="project-add-form-title">Create Project<i class="fa-solid fa-arrow-left"></i></span>
                <label for="title">Title</label>
                <input type="text" id="title">

                <div class="btn-container">
                    <button class="submit-add-project">Create Project</button>
                </div>
                
            </div>
        </nav>


        <section class="main-body">
            <div class="main-body-header">
                <div></div>
                <div class="current-project">
                    <h3 class="current-project-title">Default Project</h3>
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <div class="add-todo">
                    <i class="fa-solid fa-calendar-plus"></i>
                </div>
            </div>
            <div class="todo-container">
                <div class="todo">
                    <div class="priority"></div>
                    <div class="info">
                        <h3 class="todo-title">Have a coding job gfdsggfsd afgaggh</h3>
                        <p class="todo-date">6/8/2023</p>
                    </div>
                    <div class="edit-btn">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                </div>
            </div>

            <div class="add-todo-form">
                <div class="form-item">
                    <label for="task">Task</label>
                    <input type="text" id="task">
                </div>
                <div class="form-item">
                    <label for="date">Due By Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-item">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
        </section> 
    </main>

    

   
       
</body>
</html>
